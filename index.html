<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookIt - Click. Cook. Eat</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <!-- JS (IMPORTANT: ordre de chargement critique) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="assets/Logos_CookIt/Logo_CookIt-favicon-CookIt.png"
    />
  </head>

  <body>
    <header class="header bg-dark p-3">
      <div class="d-flex align-items-center">
        <img
          class="logo-header"
          src="assets/Logos_CookIt/Logo_CookIt-1-CookIt-Color.png"
          alt="CookIt Logo"
        />
        <div class="header-content ms-3">
          <h2>CLICK · COOK · EAT</h2>
        </div>
      </div>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler px-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-light" id="navbarContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recettes
              </a>
              <!-- Mega Menu -->
              <ul
                class="dropdown-menu w-100 vw-100 position-absolute mt-0 start-0"
                style="border-top-left-radius: 0; border-top-right-radius: 0"
              >
                <div class="container">
                  <div class="row">
                    <!-- Colonne 1 : Toutes les recettes -->
                    <div class="col-md-3 col-lg-3 mb-3 mb-lg-0">
                      <div class="list-group list-group-flush" id="recipe">
                        <div id="recipes-list"></div>
                      </div>
                    </div>

                    <!-- Colonne 2 : Favoris -->
                    <div class="col-md-3 col-lg-3 mb-3 mb-lg-0">
                      <div
                        id="favorites-list"
                        class="list-group list-group-flush"
                      >
                        <!-- Contenu généré dynamiquement -->
                      </div>
                    </div>
                  </div>
                </div>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liste de courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Planifier ses repas</a>
            </li>
            <li class="autocomplete">
              <input type="text" id="search" placeholder="Tapez un plat..." />
              <div id="suggestions" class="autocomplete-items"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="video-container">
        <video
          class="videocookit"
          width="100%"
          height="auto"
          autoplay
          loop
          muted
        >
          <source src="assets/video-homepage.mp4" type="video/mp4" />
          Votre navigateur ne supporte pas les vidéos.
        </video>
        <a href="pages/recipe.html" class="btn p-">
          <div class="video-overlay">
            <h1 class="video-title">CookIt</h1>
            <div class="video-buttons fw-bold text-uppercase bg-secondary">
              Découvrez des recettes délicieuses et faciles à réaliser.
            </div>
          </div>
        </a>
      </div>

      <div class="container d-flex justify-content-center gap-3 m-5">
        <div
          id="cartes-recettes"
          class="container d-flex gap-3 justify-content-center"
        >
          <!-- Cartes générées dynamiquement -->
        </div>
      </div>
    </main>

    <footer class="footer fixed-bottom bg-dark">
      <p class="text-light text-center">
        &copy; 2023 CookIt. Tous droits reservés.
      </p>
    </footer>

    <!-- Modal Recette -->
    <div
      class="modal fade"
      id="recipeModal"
      tabindex="-1"
      aria-labelledby="recipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">
              Détails de la recette
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <img
                  id="recipe-image"
                  class="img-fluid rounded mb-3"
                  alt="Image recette"
                />
              </div>
              <div class="col-md-6">
                <h3 id="recipe-name" class="mb-3"></h3>
                <p id="recipe-category" class="text-muted"></p>
                <p id="recipe-prep-time" class="text-muted"></p>
                <hr />
                <h5>Ingrédients :</h5>
                <div id="recipe-ingredients"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
            <button id="btn-add-to-cart" type="button" class="btn btn-primary">
              Ajouter à la liste de courses
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
