<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination avec images</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; }
        .image-container { display: flex; justify-content: center; }
        .item { margin: 10px; }
        .item img { width: 150px; height: 150px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
        .pagination { margin-top: 20px; }
        .pagination button {
            padding: 10px 15px; margin: 5px;
            border: none; background: #007bff; color: white; cursor: pointer;
        }
        .pagination button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pagination avec images</h2>
        <div id="items-container" class="image-container"></div> <!-- Zone des images -->
        <div class="pagination">
            <button id="prev-btn">Précédent</button>
            <span id="page-number">Page 1</span>
            <button id="next-btn">Suivant</button>
        </div>
    </div>

    <script>
        // Liste d'URL d'images (tu peux remplacer par tes propres images)
        const data = [
            "saladefruit.png", 
            "ti.png", 
            "muffin.png",
            "tarte.png",
            "https://via.placeholder.com/150/FFA833",
            "https://via.placeholder.com/150/A833FF",
            "https://via.placeholder.com/150/33FFA8",   
            "https://via.placeholder.com/150/8A33FF",
            "https://via.placeholder.com/150/FF338A",
            "https://via.placeholder.com/150/33FF8A"
        ];

        // Paramètres de pagination
        const itemsPerPage = 4;
        let currentPage = 1;

        // Sélection des éléments DOM
        const itemsContainer = document.getElementById("items-container");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const pageNumber = document.getElementById("page-number");

        // Fonction pour afficher les images d'une page
        function displayPage(page) {
            itemsContainer.innerHTML = "";
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const itemsToShow = data.slice(start, end);

            itemsToShow.forEach(imgSrc => {
                const div = document.createElement("div");
                div.classList.add("item");

                const img = document.createElement("img");
                img.src = imgSrc;
                img.alt = "Image";

                div.appendChild(img);
                itemsContainer.appendChild(div);
            });

            pageNumber.textContent = `Page ${page}`;
            prevBtn.disabled = page === 1;
            nextBtn.disabled = end >= data.length;
        }

        // Gestion des boutons de navigation
        prevBtn.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
            }
        });

        nextBtn.addEventListener("click", () => {
            if (currentPage * itemsPerPage < data.length) {
                currentPage++;
                displayPage(currentPage);
            }
        });

        // Affichage initial
        displayPage(currentPage);
    </script>

</body>
</html>
