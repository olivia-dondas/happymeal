<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CookIt - Click. Cook. Eat</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/favorites.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../scripts/favorites.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/Logos_CookIt/Logo_CookIt-favicon-CookIt.png"
    />
  </head>

  <body>
    <header class="header bg-dark p-3">
      <div class="d-flex align-items-center">
        <a href="../index.html">
          <img
            class="logo-header"
            src="../assets/Logos_CookIt/Logo_CookIt-1-CookIt-Color.png"
            alt="CookIt Logo"
        /></a>
        <div class="header-content ms-3">
          <h2>CLICK · COOK · EAT</h2>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler px-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenu du menu -->
        <div class="collapse navbar-collapse text-light" id="navbarContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recettes
              </a>
              <!-- Menu dropdown -->
              <ul
                class="dropdown-menu w-100 vw-100 position-absolute mt-0 start-0"
                aria-labelledby="navbarDropdown"
                style="border-top-left-radius: 0; border-top-right-radius: 0"
              >
                <div class="container">
                  <div class="row">
                    <!-- Colonne 1 : Recettes -->
                    <div class="col-md-3 col-lg-3 mb-3 mb-lg-0">
                      <div class="list-group list-group-flush" id="recipe">
                        <p class="list"></p>
                        <div id="recipes-list"></div>
                      </div>
                    </div>

                    <!-- Colonne 2 : Recettes favorites -->
                    <div class="col-md-3 col-lg-3 mb-3 mb-lg-0">
                      <div class="list-group list-group-flush">
                        <p
                          class="mb-0 list-group-item list-group-item-action text-uppercase fw-bold"
                        >
                          Mes recettes favorites
                        </p>
                        <div
                          id="favorites-list"
                          class="list-group list-group-flush"
                        >
                          <!--Les favoris sont affichés ici dynamiquement-->
                          <div class="list-group-item text-muted">
                            Aucune recette favorite
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Vous pouvez ajouter d'autres colonnes ici si besoin -->
                  </div>
                </div>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liste de courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Planifier ses repas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main">
      <h1>Mes Favoris</h1>
      <div id="favorisContainer"></div>
    </main>
    <footer class="footer fixed-bottom bg-dark">
      <p class="text-light text-center">
        &copy; 2023 CookIt. Tous droits reservés.
      </p>
    </footer>
  </body>
</html>
